<div class="suggestion-wrapper">
    <h2 class="dropdown-toggle">📝 Sign Up (Will Be Added Shortly) ▼</h2>
    <div class="suggestion-box hidden">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSegXTpkWdtC6mX933FPARUFhQnd_BwKTb6ZgH1u0OPdDPID0A/viewform?usp=header" 
              width="100%" height="700" frameborder="0" marginheight="0" marginwidth="0">
        Loading…
      </iframe>
    </div>
</div>
<script>
const toggle = document.querySelector('.dropdown-toggle');
const box = document.querySelector('.suggestion-box');

toggle.addEventListener('click', () => {
    box.classList.toggle('hidden');
    toggle.innerHTML = box.classList.contains('hidden')
    ? '📝 Sign Up (Will Be Added Shortly) ▼'
    : '📝 Sign Up (Will Be Added Shortly) ▲';
});
</script>
