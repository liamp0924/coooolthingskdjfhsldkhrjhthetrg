<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>People Search</title>
  <link rel="stylesheet" href="/CSS/index.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #searchInput {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .profile-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }
    .profile-card:hover {
      transform: scale(1.05);
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-username {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>People Search</h1>
  <input type="text" id="searchInput" placeholder="Search usernames…" />

  <div id="profiles">Loading…</div>

  <script>
    // ——— Replace these two with YOUR values ———
    const BIN_ID  = '680564d68561e97a5003d9aa';     // e.g. '660eacb9abcd12345'
    const API_KEY = '$2a$10$lnp/QuPqy72v2YHWyJxXwORxjurP5yNBYqtnX8nKTldYH.EjiM8ni'; // from your JSONBin dashboard

    const endpoint = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
    let allUsers = [];

    const profilesEl = document.getElementById('profiles');
    const searchEl   = document.getElementById('searchInput');

    // Fetch from JSONBin
    fetch(endpoint, {
      headers: { 'X-Master-Key': API_KEY }
    })
      .then(r => {
        if (!r.ok) throw new Error('Failed to fetch profiles');
        return r.json();
      })
      .then(data => {
        allUsers = data.record || [];
        render(allUsers);
      })
      .catch(err => {
        console.error(err);
        profilesEl.textContent = 'Error loading profiles.';
      });

    // Render a list of user cards
    function render(users) {
      profilesEl.innerHTML = '';
      if (users.length === 0) {
        profilesEl.textContent = 'No profiles found.';
        return;
      }
      users.forEach(u => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
          <img src="${u.avatar}" class="profile-avatar" alt="Avatar of ${u.username}">
          <div class="profile-username">${u.username}</div>
        `;
        profilesEl.appendChild(card);
      });
    }

    // Filter as you type
    searchEl.addEventListener('input', () => {
      const q = searchEl.value.toLowerCase();
      const filtered = allUsers.filter(u =>
        u.username.toLowerCase().includes(q)
      );
      render(filtered);
    });
  </script>
</body>
</html>
